<div class="abs-center  animated fadeIn faster">
    <div class="card text-center">
        <div class="card-header">
            <h4 class="card-text"><small>Registrarse al </small><strong>El Buen Sabor</strong></h4>
        </div>
        <div class="card-body">

            <form autocomplete="on" [formGroup]="forma" (ngSubmit)="guardar()">

                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="email" [class.is-invalid]="emailNoValido">
                        <small *ngIf="emailNoValido" class="text-danger">Ingrese su email</small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="password" placeholder="Nueva Contraseña" formControlName="password" autocomplete="on" [class.is-invalid]="passwordNoValido">
                        <small *ngIf="passwordNoValido" class="text-danger">Ingrese al minimo 6
                            caracteres</small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="password" placeholder="Repita Contraseña" formControlName="password2" autocomplete="on" [class.is-invalid]="password2NoValido">
                        <small *ngIf="password2NoValido" class="text-danger">Ingrese al minimo 6
                            caracteres</small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                        <small *ngIf="apellidoNoValido" class="text-danger">Ingrese el Apellido</small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                        <small *ngIf="nombreNoValido" class="text-danger">Ingrese al menos 5 caracteres</small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <input class="form-control" type="number" placeholder="Telefono o Celular" formControlName="telefono" [class.is-invalid]="telNoValido">
                        <small *ngIf="telNoValido" class="text-danger">Ingrese numbero de telefono</small>
                    </div>
                </div>

                <div class="form-group row" formGroupName="domicilio">
                    <label class="card-text ml-3">Direccion:</label>
                    <hr>
                    <div class="col">

                        <div class="col mb-2">
                            <input class="form-control" type="text" placeholder="Nombre Calle" formControlName="calle" [class.is-invalid]="calleNoValido">
                            <small *ngIf="calleNoValido" class="text-danger">Este campo es obligatorio</small>
                        </div>
                        <div class="col mb-2">
                            <input class="form-control" type="number" placeholder="Numero" formControlName="numero">
                        </div>
                        <div class="col mb-2">
                            <input class="form-control" type="text" placeholder="Localidad" formControlName="localidad" [class.is-invalid]="localNoValido">
                            <small *ngIf="localNoValido" class="text-danger">Este campo es obligatorio</small>
                        </div>

                    </div>
                </div>

                <hr>
                <div class="form-group row">
                    <div class="input-group col">
                        <button type="submit" class="btn btn-outline-primary btn-block">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </div>
                <a href="#" class="card-link" style="color:red">Regresar al HOME</a>
            </form>
        </div>
    </div>
</div>
