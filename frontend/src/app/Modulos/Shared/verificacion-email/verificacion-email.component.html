<div class="background">
    <div class="card" *ngIf="user$|async as user; else loading">
        <div class="card-header">
            <h3 class="card-text text-center">Gracias por registrarte!</h3>
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">Te enviamos un email de confirmación a <strong>{{user?.email}}</strong></h5>
            <p class="card-text">Por favor verifica tu correo y has click en el link de verificación.</p>
            <hr>
            <button class="btn btn-primary" (click)="onSendEmail()">Reenviar correo</button>
        </div>
    </div>
    <ng-template #loading>
        <div class="alert alert-danger text-center mt-3 animated fadeIn faster">
            <h4 class="alert-heading">Cargando</h4>
            <p>
                <i class="fa fa-sync-alt fa-spin fa-2x"></i>
            </p>
            <p class="mb-0">
                Espere por Favor
            </p>
        </div>
    </ng-template>
</div>
